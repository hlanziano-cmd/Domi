<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Domicilios - Sistema Depurado</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; padding: 0; background-color: #f8fafc; 
        }
        .loading { 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            flex-direction: column; color: #6B7280;
        }
        .spinner { 
            border: 3px solid #f3f4f6; border-top: 3px solid #3b82f6; border-radius: 50%; 
            width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 16px; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .notification { 
            position: fixed; top: 20px; right: 20px; z-index: 1000; 
            background: #10B981; color: white; padding: 12px 16px; 
            border-radius: 8px; font-size: 14px; font-weight: 500;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .notification.error { background: #EF4444; }
        .notification.warning { background: #F59E0B; }
        .notification.info { background: #3B82F6; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando Sistema de Domicilios...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Iconos SVG
        const Package = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="m7.5 4.27 9 5.15M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path>
            </svg>
        );

        const Users = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0 8 4 4 0 0 0 0-8Z"></path>
            </svg>
        );

        const TrendingUp = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M22 7 13.5 15.5 8.5 10.5 2 17"></path>
                <path d="m16 7 6 0 0 6"></path>
            </svg>
        );

        const MapPin = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Plus = () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 5v14m7-7H5"></path>
            </svg>
        );

        const Smartphone = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
            </svg>
        );

        // Notificaciones
        const Notification = ({ message, type = 'success', onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`notification ${type}`}>
                    {message}
                </div>
            );
        };

        // Componente principal
        const DeliverySystem = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [orders, setOrders] = useState([]);
            const [deliveryPersons, setDeliveryPersons] = useState([]);
            const [locations, setLocations] = useState({});
            const [loading, setLoading] = useState(true);
            const [notifications, setNotifications] = useState([]);
            const [isDeliveryPersonView, setIsDeliveryPersonView] = useState(false);
            const [currentDeliveryPerson, setCurrentDeliveryPerson] = useState(null);

            const [newOrder, setNewOrder] = useState({
                customerName: '', address: '', orderValue: '', 
                deliveryPerson: '', customerPhone: ''
            });

            const [newDeliveryPerson, setNewDeliveryPerson] = useState({
                name: '', phone: '+57 ', vehicle: 'moto'
            });

            const showNotification = useCallback((message, type = 'success') => {
                const id = Date.now();
                setNotifications(prev => [...prev, { id, message, type }]);
            }, []);

            useEffect(() => {
                const loadData = async () => {
                    try {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        
                        const savedOrders = localStorage.getItem('deliveryOrders_v4');
                        const savedPersons = localStorage.getItem('deliveryPersons_v4');
                        
                        if (savedOrders) setOrders(JSON.parse(savedOrders));
                        if (savedPersons) setDeliveryPersons(JSON.parse(savedPersons));

                        const urlParams = new URLSearchParams(window.location.search);
                        const repartidorId = urlParams.get('repartidor');
                        
                        if (repartidorId && savedPersons) {
                            setIsDeliveryPersonView(true);
                            const persons = JSON.parse(savedPersons);
                            const person = persons.find(p => p.id == repartidorId);
                            if (person) {
                                setCurrentDeliveryPerson(person);
                                showNotification(`Bienvenido ${person.name}!`);
                            }
                        }
                        
                        setLoading(false);
                        showNotification('Sistema cargado correctamente');
                    } catch (error) {
                        console.error('Error:', error);
                        setLoading(false);
                    }
                };
                loadData();
            }, [showNotification]);

            useEffect(() => {
                if (!loading && orders.length >= 0) {
                    localStorage.setItem('deliveryOrders_v4', JSON.stringify(orders));
                }
            }, [orders, loading]);

            useEffect(() => {
                if (!loading && deliveryPersons.length >= 0) {
                    localStorage.setItem('deliveryPersons_v4', JSON.stringify(deliveryPersons));
                }
            }, [deliveryPersons, loading]);

            const formatNumber = (num) => {
                if (!num) return '0';
                return Math.round(num).toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
            };

            const startTracking = useCallback((personId) => {
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            setLocations(prev => ({
                                ...prev,
                                [personId]: {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude,
                                    timestamp: new Date().toISOString()
                                }
                            }));
                            setDeliveryPersons(prev => prev.map(p => 
                                p.id === personId ? { ...p, isTracking: true } : p
                            ));
                            showNotification('GPS activado');
                        },
                        () => showNotification('Error GPS - Verifica permisos', 'error')
                    );
                }
            }, [showNotification]);

            const stopTracking = useCallback((personId) => {
                setDeliveryPersons(prev => prev.map(p => 
                    p.id === personId ? { ...p, isTracking: false } : p
                ));
                showNotification('GPS desactivado', 'info');
            }, [showNotification]);

            const calculateMetrics = useCallback(() => {
                const completedOrders = orders.filter(o => o.status === 'entregado');
                const pendingOrders = orders.filter(o => o.status === 'pendiente');
                const activeOrders = orders.filter(o => o.status === 'en_transito');
                const totalRevenue = orders.reduce((sum, o) => sum + parseFloat(o.orderValue || 0), 0);

                return {
                    totalOrders: orders.length,
                    completedOrders: completedOrders.length,
                    pendingOrders: pendingOrders.length,
                    activeOrders: activeOrders.length,
                    totalRevenue
                };
            }, [orders]);

            const handleAddOrder = useCallback(() => {
                if (!newOrder.customerName || !newOrder.address || !newOrder.orderValue) {
                    showNotification('Completa los campos obligatorios', 'warning');
                    return;
                }

                const order = {
                    id: Date.now(),
                    ...newOrder,
                    orderValue: parseFloat(newOrder.orderValue),
                    status: 'pendiente',
                    createdAt: new Date().toLocaleString()
                };

                setOrders(prev => [order, ...prev]);
                setNewOrder({ customerName: '', address: '', orderValue: '', deliveryPerson: '', customerPhone: '' });
                showNotification(`Pedido creado para ${order.customerName}`);
            }, [newOrder, showNotification]);

            const handleAddDeliveryPerson = useCallback(() => {
                if (!newDeliveryPerson.name) {
                    showNotification('Ingresa el nombre del repartidor', 'warning');
                    return;
                }

                const person = {
                    id: Date.now(),
                    ...newDeliveryPerson,
                    isTracking: false
                };

                setDeliveryPersons(prev => [person, ...prev]);
                setNewDeliveryPerson({ name: '', phone: '+57 ', vehicle: 'moto' });
                showNotification(`Repartidor ${person.name} agregado`);
            }, [newDeliveryPerson, showNotification]);

            const updateOrderStatus = useCallback((orderId, newStatus) => {
                setOrders(prev => prev.map(order => 
                    order.id === orderId 
                        ? { 
                            ...order, 
                            status: newStatus, 
                            updatedAt: new Date().toLocaleString(),
                            ...(newStatus === 'entregado' ? { completedAt: new Date().toLocaleString() } : {})
                        }
                        : order
                ));
                showNotification('Estado actualizado');
            }, [showNotification]);

            const openWhatsApp = useCallback((phone, name, address) => {
                if (!phone) {
                    showNotification('No hay teléfono registrado', 'warning');
                    return;
                }
                
                const cleanPhone = phone.replace(/\D/g, '').slice(-10);
                const message = encodeURIComponent(
                    `Hola ${name}! Soy tu repartidor. Estoy en camino con tu pedido a: ${address}`
                );
                
                window.open(`https://wa.me/57${cleanPhone}?text=${message}`, '_blank');
                showNotification('WhatsApp abierto');
            }, [showNotification]);

            const generateDeliveryUrl = useCallback((personId) => {
                if (window.location.protocol === 'file:') {
                    return `https://tu-dominio.com/index.html?repartidor=${personId}`;
                }
                return `${window.location.origin}${window.location.pathname}?repartidor=${personId}`;
            }, []);

            const sendWhatsAppInstructions = useCallback((personId, personName, personPhone) => {
                const url = generateDeliveryUrl(personId);
                const message = encodeURIComponent(
                    `Hola ${personName}!\n\n` +
                    `Te envio tu enlace personal para gestionar entregas:\n\n` +
                    `${url}\n\n` +
                    `INSTRUCCIONES:\n\n` +
                    `1. Abrir el enlace en tu celular\n` +
                    `2. Activar GPS cuando lo solicite\n` +
                    `3. Ver tus pedidos asignados\n` +
                    `4. Aceptar entregas y contactar clientes\n` +
                    `5. Marcar entregas como completadas\n\n` +
                    `Guarda este enlace en tus favoritos!\n\n` +
                    `Cualquier duda, escribeme!`
                );
                
                let whatsappUrl;
                if (personPhone && personPhone !== '+57 ') {
                    const cleanPhone = personPhone.replace(/\D/g, '').slice(-10);
                    whatsappUrl = `https://wa.me/57${cleanPhone}?text=${message}`;
                } else {
                    whatsappUrl = `https://wa.me/?text=${message}`;
                }
                
                window.open(whatsappUrl, '_blank');
                showNotification(`Instrucciones enviadas a ${personName} por WhatsApp`);
            }, [generateDeliveryUrl, showNotification]);

            const copyDeliveryUrl = useCallback((personId, personName) => {
                const url = generateDeliveryUrl(personId);
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url);
                    showNotification(`URL copiada para ${personName}`);
                } else {
                    prompt('URL:', url);
                }
            }, [generateDeliveryUrl, showNotification]);

            // Vista repartidor
            if (isDeliveryPersonView && currentDeliveryPerson) {
                const myOrders = orders.filter(order => order.deliveryPerson === currentDeliveryPerson.name);
                const pendingOrders = myOrders.filter(order => order.status === 'pendiente');
                const activeOrders = myOrders.filter(order => order.status === 'en_transito');

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50">
                        {notifications.map(notification => (
                            <Notification
                                key={notification.id}
                                message={notification.message}
                                type={notification.type}
                                onClose={() => setNotifications(prev => prev.filter(n => n.id !== notification.id))}
                            />
                        ))}

                        <div className="bg-white shadow-lg border-b-2 border-blue-200">
                            <div className="max-w-4xl mx-auto px-4 py-6">
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center space-x-4">
                                        <div className="w-16 h-16 bg-gradient-to-r from-blue-600 to-green-600 rounded-full flex items-center justify-center shadow-lg">
                                            <Users />
                                        </div>
                                        <div>
                                            <h1 className="text-3xl font-bold text-gray-900">
                                                ¡Hola {currentDeliveryPerson.name}!
                                            </h1>
                                            <p className="text-gray-600 text-lg">Panel de Entregas</p>
                                        </div>
                                    </div>
                                    <div className={`px-4 py-3 rounded-full text-sm font-bold shadow-lg border-2 ${
                                        currentDeliveryPerson.isTracking 
                                            ? 'bg-green-100 text-green-800 border-green-300' 
                                            : 'bg-red-100 text-red-800 border-red-300'
                                    }`}>
                                        <div className={`inline-block w-3 h-3 rounded-full mr-3 ${
                                            currentDeliveryPerson.isTracking ? 'bg-green-500 pulse' : 'bg-red-500'
                                        }`}></div>
                                        {currentDeliveryPerson.isTracking ? 'GPS ACTIVO' : 'GPS INACTIVO'}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto px-4 py-8 space-y-8">
                            {/* Control GPS */}
                            <div className="bg-white rounded-xl shadow-lg border-2 border-gray-200 p-8">
                                <div className="text-center mb-6">
                                    <div className="w-20 h-20 bg-gradient-to-r from-blue-500 to-green-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                                        <MapPin className="w-10 h-10 text-white" />
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-900 mb-2">Control de GPS</h3>
                                    <p className="text-gray-600 text-lg">
                                        {currentDeliveryPerson.isTracking 
                                            ? 'Tu ubicación se está compartiendo' 
                                            : 'Activa el GPS para recibir pedidos'
                                        }
                                    </p>
                                </div>
                                
                                <div className="flex justify-center">
                                    {!currentDeliveryPerson.isTracking ? (
                                        <button
                                            onClick={() => startTracking(currentDeliveryPerson.id)}
                                            className="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white px-12 py-4 rounded-xl font-bold text-lg shadow-lg transform transition-all hover:scale-105"
                                        >
                                            ACTIVAR GPS
                                        </button>
                                    ) : (
                                        <div className="text-center space-y-4">
                                            <div className="bg-green-100 border-2 border-green-300 rounded-lg p-4">
                                                <p className="text-green-800 font-medium">
                                                    GPS activado correctamente
                                                </p>
                                            </div>
                                            <button
                                                onClick={() => stopTracking(currentDeliveryPerson.id)}
                                                className="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-lg font-medium shadow-lg"
                                            >
                                                Detener GPS
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* Pedidos pendientes */}
                            {pendingOrders.length > 0 && (
                                <div className="bg-white rounded-xl shadow-lg border-2 border-yellow-300">
                                    <div className="bg-gradient-to-r from-yellow-400 to-orange-400 text-white px-6 py-4 rounded-t-xl">
                                        <h3 className="text-xl font-bold">PEDIDOS PARA ACEPTAR ({pendingOrders.length})</h3>
                                    </div>
                                    <div className="p-6 space-y-6">
                                        {pendingOrders.map(order => (
                                            <div key={order.id} className="border-3 border-yellow-300 rounded-xl p-6 bg-yellow-50">
                                                <div className="mb-4">
                                                    <h4 className="text-2xl font-bold text-gray-900">{order.customerName}</h4>
                                                    <p className="text-gray-700 font-medium">{order.address}</p>
                                                    <p className="text-green-600 font-bold text-lg">${formatNumber(order.orderValue)}</p>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <button
                                                        onClick={() => {
                                                            updateOrderStatus(order.id, 'en_transito');
                                                            if (!currentDeliveryPerson.isTracking) {
                                                                setTimeout(() => startTracking(currentDeliveryPerson.id), 500);
                                                            }
                                                        }}
                                                        className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-xl font-bold text-lg"
                                                    >
                                                        ACEPTAR PEDIDO
                                                    </button>
                                                    {order.customerPhone && (
                                                        <button
                                                            onClick={() => openWhatsApp(order.customerPhone, order.customerName, order.address)}
                                                            className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-bold text-lg"
                                                        >
                                                            CONTACTAR
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Pedidos activos */}
                            {activeOrders.length > 0 && (
                                <div className="bg-white rounded-xl shadow-lg border-2 border-blue-300">
                                    <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-4 rounded-t-xl">
                                        <h3 className="text-xl font-bold">EN CAMINO ({activeOrders.length})</h3>
                                    </div>
                                    <div className="p-6 space-y-6">
                                        {activeOrders.map(order => (
                                            <div key={order.id} className="border-3 border-blue-300 rounded-xl p-6 bg-blue-50">
                                                <div className="mb-4">
                                                    <h4 className="text-2xl font-bold text-gray-900">{order.customerName}</h4>
                                                    <p className="text-gray-700 font-medium">{order.address}</p>
                                                    <p className="text-green-600 font-bold text-lg">${formatNumber(order.orderValue)}</p>
                                                </div>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <button
                                                        onClick={() => {
                                                            if (confirm(`¿Confirmar entrega de ${order.customerName}?`)) {
                                                                updateOrderStatus(order.id, 'entregado');
                                                                showNotification('¡Entrega completada!');
                                                            }
                                                        }}
                                                        className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-bold text-lg"
                                                    >
                                                        COMPLETAR
                                                    </button>
                                                    {order.customerPhone && (
                                                        <button
                                                            onClick={() => openWhatsApp(order.customerPhone, order.customerName, order.address)}
                                                            className="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-xl font-bold text-lg"
                                                        >
                                                            WHATSAPP
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {myOrders.length === 0 && (
                                <div className="bg-white rounded-xl shadow-lg border-2 border-gray-200 p-12 text-center">
                                    <Package className="w-24 h-24 text-gray-300 mx-auto mb-6" />
                                    <h3 className="text-2xl font-bold text-gray-900 mb-4">¡Listo para Trabajar!</h3>
                                    <p className="text-gray-600 text-lg">
                                        No tienes pedidos asignados. Los nuevos aparecerán aquí automáticamente.
                                    </p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Cargando sistema...</p>
                    </div>
                );
            }

            const metrics = calculateMetrics();

            return (
                <div className="min-h-screen bg-gray-50">
                    {notifications.map(notification => (
                        <Notification
                            key={notification.id}
                            message={notification.message}
                            type={notification.type}
                            onClose={() => setNotifications(prev => prev.filter(n => n.id !== notification.id))}
                        />
                    ))}

                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <h1 className="text-3xl font-bold text-gray-900">Control de Domicilios</h1>
                            <p className="text-gray-600">Sistema de gestión v4.0</p>
                        </div>
                    </div>

                    <div className="bg-white border-b sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4">
                            <nav className="flex space-x-8">
                                {[
                                    { id: 'dashboard', name: 'Dashboard', icon: TrendingUp },
                                    { id: 'orders', name: 'Pedidos', icon: Package },
                                    { id: 'delivery', name: 'Repartidores', icon: Users }
                                ].map(tab => {
                                    const Icon = tab.icon;
                                    return (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`flex items-center space-x-2 px-1 py-4 text-sm font-medium border-b-2 transition-colors ${
                                                activeTab === tab.id 
                                                    ? 'border-blue-500 text-blue-600' 
                                                    : 'border-transparent text-gray-500 hover:text-gray-700'
                                            }`}
                                        >
                                            <Icon />
                                            <span>{tab.name}</span>
                                        </button>
                                    );
                                })}
                            </nav>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-8 fade-in">
                                <div className="text-center bg-blue-50 rounded-lg p-8">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Dashboard de Control</h2>
                                    <p className="text-gray-600">Gestiona domicilios con GPS en tiempo real</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                    <div className="bg-white p-6 rounded-lg shadow-sm border">
                                        <div className="text-2xl font-bold text-blue-600">{metrics.totalOrders}</div>
                                        <div className="text-sm text-gray-600">Total Pedidos</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow-sm border">
                                        <div className="text-2xl font-bold text-green-600">{metrics.completedOrders}</div>
                                        <div className="text-sm text-gray-600">Entregados</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow-sm border">
                                        <div className="text-2xl font-bold text-yellow-600">{metrics.pendingOrders}</div>
                                        <div className="text-sm text-gray-600">Pendientes</div>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow-sm border">
                                        <div className="text-2xl font-bold text-purple-600">${formatNumber(metrics.totalRevenue)}</div>
                                        <div className="text-sm text-gray-600">Ingresos</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold mb-4">Pedidos Recientes</h3>
                                    {orders.length === 0 ? (
                                        <div className="text-center py-8">
                                            <Package />
                                            <p className="text-gray-500 mt-2">No hay pedidos registrados</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            {orders.slice(0, 5).map(order => (
                                                <div key={order.id} className="flex justify-between items-center p-3 border rounded">
                                                    <div>
                                                        <div className="font-medium">{order.customerName}</div>
                                                        <div className="text-sm text-gray-500">{order.address}</div>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="font-bold">${formatNumber(order.orderValue)}</div>
                                                        <span className={`text-xs px-2 py-1 rounded ${
                                                            order.status === 'entregado' ? 'bg-green-100 text-green-800' :
                                                            order.status === 'en_transito' ? 'bg-blue-100 text-blue-800' :
                                                            'bg-yellow-100 text-yellow-800'
                                                        }`}>
                                                            {order.status === 'entregado' ? 'Entregado' :
                                                             order.status === 'en_transito' ? 'En Tránsito' : 'Pendiente'}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'orders' && (
                            <div className="space-y-6 fade-in">
                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold mb-4">Crear Nuevo Pedido</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Cliente *</label>
                                            <input
                                                type="text"
                                                placeholder="Nombre del cliente"
                                                value={newOrder.customerName}
                                                onChange={(e) => setNewOrder({...newOrder, customerName: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Dirección *</label>
                                            <input
                                                type="text"
                                                placeholder="Dirección de entrega"
                                                value={newOrder.address}
                                                onChange={(e) => setNewOrder({...newOrder, address: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Valor *</label>
                                            <input
                                                type="number"
                                                placeholder="25000"
                                                value={newOrder.orderValue}
                                                onChange={(e) => setNewOrder({...newOrder, orderValue: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                            <input
                                                type="text"
                                                placeholder="+57 300 123 4567"
                                                value={newOrder.customerPhone}
                                                onChange={(e) => setNewOrder({...newOrder, customerPhone: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Repartidor</label>
                                            <select
                                                value={newOrder.deliveryPerson}
                                                onChange={(e) => setNewOrder({...newOrder, deliveryPerson: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                            >
                                                <option value="">Seleccionar</option>
                                                {deliveryPersons.map(person => (
                                                    <option key={person.id} value={person.name}>{person.name}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mt-6">
                                        <button
                                            onClick={handleAddOrder}
                                            className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium flex items-center space-x-2"
                                        >
                                            <Plus />
                                            <span>Crear Pedido</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border">
                                    <div className="px-6 py-4 border-b">
                                        <h3 className="text-lg font-semibold">Todos los Pedidos ({orders.length})</h3>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cliente</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dirección</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
                                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {orders.length === 0 ? (
                                                    <tr>
                                                        <td colSpan="5" className="px-6 py-12 text-center">
                                                            <Package />
                                                            <p className="text-gray-500 mt-2">No hay pedidos</p>
                                                        </td>
                                                    </tr>
                                                ) : (
                                                    orders.map(order => (
                                                        <tr key={order.id} className="hover:bg-gray-50">
                                                            <td className="px-6 py-4">
                                                                <div className="font-medium">{order.customerName}</div>
                                                                <div className="text-sm text-gray-500">{order.createdAt}</div>
                                                            </td>
                                                            <td className="px-6 py-4 text-sm">{order.address}</td>
                                                            <td className="px-6 py-4 font-medium">${formatNumber(order.orderValue)}</td>
                                                            <td className="px-6 py-4">
                                                                <span className={`px-2 py-1 text-xs rounded-full ${
                                                                    order.status === 'entregado' ? 'bg-green-100 text-green-800' :
                                                                    order.status === 'en_transito' ? 'bg-blue-100 text-blue-800' :
                                                                    'bg-yellow-100 text-yellow-800'
                                                                }`}>
                                                                    {order.status === 'entregado' ? 'Entregado' :
                                                                     order.status === 'en_transito' ? 'En Tránsito' : 'Pendiente'}
                                                                </span>
                                                            </td>
                                                            <td className="px-6 py-4">
                                                                {order.status === 'pendiente' && (
                                                                    <button
                                                                        onClick={() => updateOrderStatus(order.id, 'en_transito')}
                                                                        className="bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 mr-2"
                                                                    >
                                                                        Enviar
                                                                    </button>
                                                                )}
                                                                {order.status === 'en_transito' && (
                                                                    <button
                                                                        onClick={() => updateOrderStatus(order.id, 'entregado')}
                                                                        className="bg-green-600 text-white px-3 py-1 rounded text-xs hover:bg-green-700"
                                                                    >
                                                                        Completar
                                                                    </button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    ))
                                                )}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'delivery' && (
                            <div className="space-y-6 fade-in">
                                <div className="bg-white rounded-lg shadow-sm border p-6">
                                    <h3 className="text-lg font-semibold mb-4">Agregar Repartidor</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Nombre *</label>
                                            <input
                                                type="text"
                                                placeholder="Nombre completo"
                                                value={newDeliveryPerson.name}
                                                onChange={(e) => setNewDeliveryPerson({...newDeliveryPerson, name: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                            <input
                                                type="text"
                                                placeholder="+57 300 123 4567"
                                                value={newDeliveryPerson.phone}
                                                onChange={(e) => setNewDeliveryPerson({...newDeliveryPerson, phone: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Vehículo</label>
                                            <select
                                                value={newDeliveryPerson.vehicle}
                                                onChange={(e) => setNewDeliveryPerson({...newDeliveryPerson, vehicle: e.target.value})}
                                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-500 focus:border-green-500"
                                            >
                                                <option value="moto">Motocicleta</option>
                                                <option value="bicicleta">Bicicleta</option>
                                                <option value="carro">Automóvil</option>
                                                <option value="pie">A pie</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div className="mt-6">
                                        <button
                                            onClick={handleAddDeliveryPerson}
                                            className="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-medium flex items-center space-x-2"
                                        >
                                            <Plus />
                                            <span>Agregar Repartidor</span>
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-lg shadow-sm border">
                                    <div className="px-6 py-4 border-b">
                                        <h3 className="text-lg font-semibold">Repartidores ({deliveryPersons.length})</h3>
                                    </div>
                                    <div className="p-6">
                                        {deliveryPersons.length === 0 ? (
                                            <div className="text-center py-8">
                                                <Users />
                                                <p className="text-gray-500 mt-2">No hay repartidores registrados</p>
                                            </div>
                                        ) : (
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                                {deliveryPersons.map(person => (
                                                    <div key={person.id} className="border-2 rounded-lg p-6 bg-white shadow-sm">
                                                        <div className="flex items-center justify-between mb-4">
                                                            <div>
                                                                <h4 className="font-bold text-lg">{person.name}</h4>
                                                                <p className="text-sm text-gray-600">{person.phone}</p>
                                                                <p className="text-sm text-gray-500 capitalize">{person.vehicle}</p>
                                                            </div>
                                                            <div className={`w-4 h-4 rounded-full ${person.isTracking ? 'bg-green-500 pulse' : 'bg-gray-300'}`}></div>
                                                        </div>
                                                        
                                                        <div className="space-y-2">
                                                            <div className="flex space-x-2">
                                                                {!person.isTracking ? (
                                                                    <button
                                                                        onClick={() => startTracking(person.id)}
                                                                        className="flex-1 text-xs bg-blue-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-blue-600"
                                                                    >
                                                                        Activar GPS
                                                                    </button>
                                                                ) : (
                                                                    <button
                                                                        onClick={() => stopTracking(person.id)}
                                                                        className="flex-1 text-xs bg-red-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-red-600"
                                                                    >
                                                                        Detener GPS
                                                                    </button>
                                                                )}
                                                                {locations[person.id] && (
                                                                    <a
                                                                        href={`https://maps.google.com/maps?q=${locations[person.id].lat},${locations[person.id].lng}`}
                                                                        target="_blank"
                                                                        rel="noopener noreferrer"
                                                                        className="text-xs bg-purple-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-purple-600"
                                                                    >
                                                                        Mapa
                                                                    </a>
                                                                )}
                                                            </div>
                                                            
                                                            <div className="grid grid-cols-2 gap-2">
                                                                <button
                                                                    onClick={() => copyDeliveryUrl(person.id, person.name)}
                                                                    className="text-xs bg-indigo-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-indigo-600"
                                                                >
                                                                    Copiar URL
                                                                </button>
                                                                <button
                                                                    onClick={() => sendWhatsAppInstructions(person.id, person.name, person.phone)}
                                                                    className="text-xs bg-green-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-green-600"
                                                                >
                                                                    WhatsApp
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-blue-50 border-2 border-blue-200 rounded-xl p-6">
                                    <h4 className="font-bold text-blue-900 mb-3 flex items-center">
                                        <Smartphone className="mr-2" />
                                        Envío de Enlaces por WhatsApp
                                    </h4>
                                    <div className="text-sm text-blue-800 space-y-2">
                                        <p><strong>WhatsApp:</strong> Envía automáticamente las instrucciones completas con el enlace personalizado.</p>
                                        <p><strong>Copiar URL:</strong> Solo copia el enlace para enviarlo manualmente.</p>
                                        <p className="bg-yellow-50 border border-yellow-200 rounded p-2 text-yellow-800">
                                            <strong>Nota:</strong> Cada repartidor tiene un enlace único que le permite activar GPS, aceptar pedidos y marcar entregas.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DeliverySystem />, document.getElementById('root'));
    </script>
</body>
</html>
